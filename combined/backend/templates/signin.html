<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/signin.css">
    <title>Sign In - Struggle University</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Struggle University</div>
        </nav>
    </header>
    <main>
        {% if error %}
        <div class="error">
            <p>Error: Invalid login information</p>
        </div>
        {% endif %}
        <section class="signin">
            <h2>Sign In</h2>
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Sign In</button>
                    </div>
                </form>
            <p>Don't have an account? <a href="/create-account">Create one here</a>.</p>
            <p><a href="/reset">Reset Database</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Struggle University. All rights reserved.</p>
    </footer>
</body>
</html>
