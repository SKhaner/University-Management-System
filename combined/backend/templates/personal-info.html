<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/personal-info.css">
    <title>Information</title>
    <style>
        .alert2 {
            padding: 20px;
            margin: 5px;
            color: #009720;
            background-color: #FFD5DE;
          }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <div = alert2>
            <li>{{ message }}</li>
        </div>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value = "{{info['email']}}" required><br>
    
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value = "{{info['first_name']}}" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value = "{{info['last_name']}}" required><br>
    
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address"  value = "{{info['street_address']}}" required><br>
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city"  value = "{{info['city']}}" required><br>
    
        <label for="state">State:</label>
        <select id="state" name="state" required>
            {% if info['state'] != None: %}
                    <option value="{{info['state']}}" selected hidden>{{info['state']}}</option>
            {%else:%}
                <option value="" selected disabled hidden>-- Select a State --</option>
            {% endif %}
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
        </select><br>

        <label for="zip">Zip Code:</label>
        <input type="number" id="zip" maxlength="5" minlength="5" name="zip" value = "{{info['zip']}}" required><br>
    
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            {% if info['country'] != None: %}
                <option value="{{info['country']}}" selected hidden>{{info['country']}}</option>
            {%else:%}
                <option value="" selected disabled hidden>Select a Country</option>
            {% endif %}
            <option value="USA">United States of America</option>
            <option value="CAN">Canada</option>
            <option value="MEX">Mexico</option>
            <option value="UK">United Kingdom</option>
            <option value="FRA">France</option>
            <option value="GER">Germany</option>
            <option value="ITA">Italy</option>
            <option value="ESP">Spain</option>
            <option value="CHN">China</option>
            <option value="JPN">Japan</option>
            <option value="KOR">South Korea</option>
            <option value="AUS">Australia</option>
            <option value="NZL">New Zealand</option>
        </select>
        <br>
    
        <label for="phone">Phone:(xxx-xxx-xxxx)</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required value="{{info['phone']}}"><br>
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" value="{{info['birthdate']}}"><br>
    
        <label for="ssn">Social Security Number: (xxx-xx-xxxx)</label>
        <input type="tel" id="ssn" name="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required value="{{info['ssn']}}"><br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            {% if info['gender'] != None: %}
                <option value="{{info['gender']}}" selected hidden>{{info['gender']}}</option>
            {% else: %}
                <option value="" selected disabled hidden>Select a Gender</option>
            {% endif %}
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Transgender">Transgender</option>
            <option value="Other">Other</option>
        </select><br>
    
        <label for="pronouns">Preferred Pronouns:</label>
        <input type="text" id="pronouns" name="pronouns" value="{{info['pronouns']}}" required><br>
    
        <label for="race">Race/Ethnicity:</label>
        <input type="text" id="race" name="race" value="{{info['race']}}" required><br>

        <input type="submit" value="Save!">
    </form>
    <button><a href="/home" >Home </a></button>
</body>
</html>
