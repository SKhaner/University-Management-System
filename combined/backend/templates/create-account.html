<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/create-account.css">
    <title>Create Account - School Management System</title>

</head>
<body>
    <header>
        <nav>
            <div class="logo">School Management System</div>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <section class="signin">
            <h2>Sign Up</h2>
                <form method="POST" action="/create-account">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </div>
                </form>
            <p>Already have an account? <a href="/login">Log-in here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 School Management System. All rights reserved.</p>
    </footer>
</body>
</html>
