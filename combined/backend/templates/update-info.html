<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Person Information</title>
    <link rel="stylesheet" href="../static/css/update-info.css">

</head>
<body>
    <h1>Update Person Information</h1>
    <form action="/update-user-info" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ person.email }}" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ person.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ person.last_name }}" required><br>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" value="{{ person.street_address }}" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ person.city }}" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ person.state }}" required><br>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" value="{{ person.zip }}" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ person.country }}" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ person.phone }}" pattern="[0-9]{10}" required><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" value="{{ person.birthdate }}" required><br>

        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" value="{{ person.ssn }}" pattern="[0-9]{9}" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ person.gender }}" required><br>

        <label for="pronouns">Pronouns:</label>
        <input type="text" id="pronouns" name="pronouns" value="{{ person.pronouns }}" required><br>

        <label for="race">Race:</label>
        <input type="text" id="race" name="race" value="{{ person.race }}" required><br>

        <input type="submit" value="Update Information">
    </form>
</body>
</html>
