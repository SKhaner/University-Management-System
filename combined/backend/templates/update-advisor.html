<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/update-student.css">
    <title>Update Student Advisor - School Management System</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/home" style="text-decoration: none; color: inherit;">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="update-student-status">
            <h2>Update Student Status</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Advisor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <form action="/update-advisor" method="post">
                        <tr>
                            <td>{{ student["user_id"] }}</td>
                            <td>{{ student["first_name"] }} {{ student["last_name"] }}</td>
                            <input type="hidden" name="student-id" value="{{ student.user_id }}">
                            <td>
                                <select name="advisor">
                                    <option value="0" {% if student.advisor_id is none %}selected{% endif %}>N/A</option>
                                    {% for advisor in advisors %}
                                    <option value="{{ advisor.user_id }}" {% if student.advisor_id == advisor.user_id %}selected{% endif %}>{{ advisor.first_name }} {{ advisor.last_name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <button type="submit" class="button">Update</button>
                            </td>
                        </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
