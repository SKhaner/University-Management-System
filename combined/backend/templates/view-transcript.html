<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Information</title>
    <link rel="stylesheet" href="../static/css/view-transcript.css">
</head>
<body>
    <h1>Course History - look at what your struggles amount to</h1>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Year</th>
                <th>Status</th>
                <th>Grade</th>
                <th>Semester</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in course_list %}
            <tr>
                <td>{{ entry.course_id }}</td>
                <td>{{ entry.year }}</td>
                <td>{{ entry.status }}</td>
                <td>{{ entry.grade }}</td>
                <td>{{ entry.semester }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
